<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickRequest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QuickRequest</h1>

        <!-- 현재 사이트 정보 -->
        <div class="section">
            <div class="current-site">
                <span id="currentSite">현재 사이트 로딩 중...</span>
            </div>
        </div>

        <!-- 프리셋 선택 -->
        <div class="section">
            <label for="presetSelect">프리셋 선택:</label>
            <select id="presetSelect">
                <option value="">새 요청</option>
            </select>
            <button id="deletePresetBtn" class="btn-small btn-danger">삭제</button>
        </div>

        <!-- 요청 URL -->
        <div class="section">
            <label for="requestUrl">요청 URL:</label>
            <input type="text" id="requestUrl" placeholder="https://example.com/api/endpoint">
        </div>

        <!-- Headers -->
        <div class="section">
            <label>
                <input type="checkbox" id="useCurrentHeaders" checked>
                현재 사이트의 Headers 사용
            </label>
            <div id="customHeadersSection" style="display: none;">
                <label for="customHeaders">커스텀 Headers (JSON):</label>
                <textarea id="customHeaders" rows="4" placeholder='{"Content-Type": "application/json"}'></textarea>
            </div>
        </div>

        <!-- Cookies -->
        <div class="section">
            <label>
                <input type="checkbox" id="useCurrentCookies" checked>
                현재 사이트의 Cookies 사용
            </label>
        </div>

        <!-- Request Body -->
        <div class="section">
            <label>요청 모드:</label>
            <label>
                <input type="radio" name="requestMode" value="single" checked>
                단일 요청
            </label>
            <label>
                <input type="radio" name="requestMode" value="bulk">
                다중 요청
            </label>

            <!-- 단일 요청 모드 -->
            <div id="singleRequestSection">
                <label for="requestBody">Request Body (JSON):</label>
                <textarea id="requestBody" rows="6" placeholder='{"key": "value"}'></textarea>
            </div>

            <!-- 다중 요청 모드 -->
            <div id="bulkRequestSection" style="display: none;">
                <label for="bulkTemplate">템플릿 (JSON):</label>
                <textarea id="bulkTemplate" rows="4" placeholder='{"name": "{{VALUE}}", "age": 25}'></textarea>

                <label for="bulkPlaceholder">대체할 키워드 (기본값: {{VALUE}}):</label>
                <input type="text" id="bulkPlaceholder" value="{{VALUE}}" placeholder="{{VALUE}}">

                <label for="bulkValues">값 목록 (줄바꿈으로 구분):</label>
                <textarea id="bulkValues" rows="6" placeholder='John&#10;Jane&#10;Bob'></textarea>
            </div>
        </div>

        <!-- 프리셋 저장 옵션 -->
        <div class="section">
            <label for="presetName">프리셋 이름:</label>
            <input type="text" id="presetName" placeholder="프리셋 이름을 입력하세요">

            <label>
                <input type="radio" name="presetScope" value="site" checked>
                현재 사이트에서만 사용
            </label>
            <label>
                <input type="radio" name="presetScope" value="global">
                모든 사이트에서 사용
            </label>
        </div>

        <!-- 버튼 -->
        <div class="section button-group">
            <button id="sendRequestBtn" class="btn btn-primary">요청 보내기</button>
            <button id="savePresetBtn" class="btn btn-secondary">프리셋 저장</button>
        </div>

        <!-- 응답 영역 -->
        <div class="section">
            <label>응답:</label>
            <div id="responseStatus" class="response-status"></div>
            <pre id="responseBody" class="response-body"></pre>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
