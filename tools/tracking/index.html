<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작업 추적 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen p-5">
    <div class="max-w-7xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-white text-2xl font-bold">작업 추적 시스템</h1>
            <div class="flex gap-3">
                <input type="file" id="file-input" accept=".xlsx,.xls" class="hidden">
                <button id="upload-btn" class="px-4 py-2 bg-white text-indigo-600 rounded-lg font-medium hover:bg-gray-100 transition-all">
                    📁 파일 업로드
                </button>
                <button id="clear-data-btn" class="px-4 py-2 bg-red-500 text-white rounded-lg font-medium hover:bg-red-600 transition-all hidden">
                    초기화
                </button>
            </div>
        </div>

        <!-- 메인 탭 섹션 -->
        <div class="bg-white rounded-lg shadow-lg mb-4 hidden" id="main-tabs-section">
            <div class="flex border-b border-gray-200" id="main-tabs">
                <button class="px-6 py-3 font-medium border-b-2 border-indigo-600 text-indigo-600" data-tab="worker-status">작업자 현황</button>
                <button class="px-6 py-3 font-medium text-gray-600 hover:text-indigo-600" data-tab="raw-data">원본 데이터</button>
            </div>
        </div>

        <!-- 작업자 현황 탭 -->
        <div class="bg-white rounded-lg shadow-lg p-6 hidden" id="worker-status-tab">
            <div class="mb-4 flex justify-between items-center">
                <div class="text-lg font-semibold">시간대별 작업 현황</div>
                <input type="text" id="worker-search" placeholder="작업자 검색..." class="px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-indigo-500">
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-sm" id="worker-status-table">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-3 py-2 text-left font-semibold sticky left-0 bg-gray-50">작업자</th>
                            <th class="px-3 py-2 text-center font-semibold">합계 MH</th>
                            <th class="px-3 py-2 text-center font-semibold">합계 수량</th>
                            <th class="px-3 py-2 text-center font-semibold">00시</th>
                            <th class="px-3 py-2 text-center font-semibold">01시</th>
                            <th class="px-3 py-2 text-center font-semibold">02시</th>
                            <th class="px-3 py-2 text-center font-semibold">03시</th>
                            <th class="px-3 py-2 text-center font-semibold">04시</th>
                            <th class="px-3 py-2 text-center font-semibold">05시</th>
                            <th class="px-3 py-2 text-center font-semibold">06시</th>
                            <th class="px-3 py-2 text-center font-semibold">07시</th>
                            <th class="px-3 py-2 text-center font-semibold">08시</th>
                        </tr>
                    </thead>
                    <tbody id="worker-status-body"></tbody>
                </table>
            </div>
        </div>

        <!-- 원본 데이터 탭 -->
        <div class="bg-white rounded-lg shadow-lg p-6 hidden" id="raw-data-tab">
            <div class="overflow-x-auto">
                <table class="w-full text-sm" id="raw-data-table">
                    <thead class="bg-gray-50">
                        <tr id="raw-data-header"></tr>
                    </thead>
                    <tbody id="raw-data-body"></tbody>
                </table>
            </div>
        </div>

        <!-- 상세 정보 모달 -->
        <div class="fixed inset-0 bg-black bg-opacity-60 z-50 hidden items-center justify-center" id="detail-modal">
            <div class="bg-white rounded-3xl w-11/12 max-w-3xl max-h-[80vh] overflow-hidden flex flex-col">
                <div class="px-6 py-5 border-b-2 border-gray-200 flex justify-between items-center">
                    <h2 class="text-indigo-600 text-2xl font-bold" id="modal-title">작업자 상세 정보</h2>
                    <button class="text-4xl text-gray-400 hover:text-gray-800 transition-colors" id="modal-close">&times;</button>
                </div>
                <div class="px-6 py-5 overflow-y-auto" id="modal-body"></div>
            </div>
        </div>

        <!-- 토스트 메시지 -->
        <div id="toast" class="fixed bottom-8 right-8 bg-gray-800 text-white px-6 py-4 rounded-xl shadow-2xl translate-x-96 transition-transform z-50"></div>
    </div>

    <!-- SheetJS 라이브러리 -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <!-- Dexie.js 라이브러리 -->
    <script src="https://unpkg.com/dexie@3.2.4/dist/dexie.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
