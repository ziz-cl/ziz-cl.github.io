<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작업 추적 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen p-5">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-white text-center mb-8 text-4xl font-bold drop-shadow-lg">작업 추적 시스템</h1>

        <!-- 파일 업로드 섹션 -->
        <div class="mb-8">
            <div class="bg-white border-4 border-dashed border-indigo-500 rounded-2xl p-16 text-center cursor-pointer transition-all hover:border-purple-600 hover:bg-indigo-50 hover:-translate-y-1" id="upload-area">
                <input type="file" id="file-input" accept=".xlsx,.xls" class="hidden">
                <div>
                    <div class="text-6xl mb-5">📁</div>
                    <p class="text-xl text-gray-800 mb-3">Excel 파일을 드래그하거나 클릭하여 업로드</p>
                    <p class="text-gray-600 text-sm">.xlsx, .xls 파일만 지원</p>
                </div>
            </div>
        </div>

        <!-- 데이터 통계 섹션 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-5 mb-8 hidden" id="stats-section">
            <div class="bg-white rounded-2xl p-6 shadow-xl text-center">
                <div class="text-gray-600 text-sm mb-3">총 작업자</div>
                <div class="text-indigo-600 text-3xl font-bold" id="total-users">0</div>
            </div>
            <div class="bg-white rounded-2xl p-6 shadow-xl text-center">
                <div class="text-gray-600 text-sm mb-3">총 작업 수</div>
                <div class="text-indigo-600 text-3xl font-bold" id="total-tasks">0</div>
            </div>
            <div class="bg-white rounded-2xl p-6 shadow-xl text-center">
                <div class="text-gray-600 text-sm mb-3">마지막 업데이트</div>
                <div class="text-indigo-600 text-3xl font-bold" id="last-update">-</div>
            </div>
        </div>

        <!-- 시트 탭 섹션 -->
        <div class="bg-white rounded-2xl p-5 mb-8 shadow-xl hidden" id="tabs-section">
            <div class="flex flex-wrap gap-2 border-b-2 border-gray-200 pb-4" id="sheet-tabs"></div>
        </div>

        <!-- 필터 및 검색 섹션 -->
        <div class="bg-white rounded-2xl p-5 mb-8 shadow-xl hidden" id="filter-section">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="search-input" placeholder="작업자 이름으로 검색..." class="flex-1 px-5 py-3 border-2 border-gray-200 rounded-xl text-base focus:outline-none focus:border-indigo-500 transition-colors">
                <button id="clear-data-btn" class="px-6 py-3 bg-red-500 text-white rounded-xl font-medium hover:bg-red-600 transition-all hover:-translate-y-1 hover:shadow-lg">데이터 초기화</button>
            </div>
        </div>

        <!-- 데이터 표시 섹션 -->
        <div class="bg-white rounded-2xl p-8 shadow-xl hidden" id="data-section">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5" id="data-grid"></div>
        </div>

        <!-- 상세 정보 모달 -->
        <div class="fixed inset-0 bg-black bg-opacity-60 z-50 hidden items-center justify-center" id="detail-modal">
            <div class="bg-white rounded-3xl w-11/12 max-w-3xl max-h-[80vh] overflow-hidden flex flex-col">
                <div class="px-6 py-5 border-b-2 border-gray-200 flex justify-between items-center">
                    <h2 class="text-indigo-600 text-2xl font-bold" id="modal-title">작업자 상세 정보</h2>
                    <button class="text-4xl text-gray-400 hover:text-gray-800 transition-colors" id="modal-close">&times;</button>
                </div>
                <div class="px-6 py-5 overflow-y-auto" id="modal-body"></div>
            </div>
        </div>

        <!-- 토스트 메시지 -->
        <div id="toast" class="fixed bottom-8 right-8 bg-gray-800 text-white px-6 py-4 rounded-xl shadow-2xl translate-x-96 transition-transform z-50"></div>
    </div>

    <!-- SheetJS 라이브러리 -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <!-- Dexie.js 라이브러리 -->
    <script src="https://unpkg.com/dexie@3.2.4/dist/dexie.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
